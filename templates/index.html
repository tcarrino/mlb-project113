<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>MLB_Project</title>
    <script>
            function initViz() {
            var containerDivMap = document.getElementById("vizContainerMap"),
            url = "https://public.tableau.com/shared/7MFBKPCFR?:display_count=y&:origin=viz_share_link"
            options = {
                hideTabs: true,
                onFirstInteractive: function () {
                    console.log("Run this code when the viz has finished loading.");
                }
            };
    
            var viz = new tableau.Viz(containerDivMap, url, options);
            // Create a viz object and embed it in the container div.





            var containerDivYear = document.getElementById("vizContainerYear"),
                url = "https://public.tableau.com/views/MLB_YearStats/YearStats?:display_count=y&publish=yes&:origin=viz_share_link"
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
    
            var viz = new tableau.Viz(containerDivYear, url, options);
            // Create a viz object and embed it in the container div.




            var containerDivTeam = document.getElementById("vizContainerTeam"),
                url = "https://public.tableau.com/views/MLB_TeamStats/TeamStats?:display_count=y&publish=yes&:origin=viz_share_link"
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
    
            var viz = new tableau.Viz(containerDivTeam, url, options);
            // Create a viz object and embed it in the container div.
        }
    
    </script>

</head>
<body onload="initViz();">
    <div id="vizContainerMap" style="width:800px; height:700px;"></div>
    <br>
    <br>
    <br>
    <div data-aos="fade-left"
         data-aos-delay="300"
         data-aos-duration="800">
        <div id="vizContainerYear" style="width:800px; height:700px;"></div>
    </div>
    <br>
    <br>
    <br>
    <div data-aos="fade-right">
        <div id="vizContainerTeam" style="width:800px; height:700px;"></div>
    </div>
    



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
